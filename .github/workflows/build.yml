name: Build and publish Benjamin.Pizza.BuildScripts package


permissions:
  attestations: write
  contents: write
  id-token: write
  packages: write


on:
  push:
    branches: [ main ]
    tags:
      - v*
  pull_request:
    branches: [ main ]
  workflow_dispatch:


jobs:
  build:
    uses: ./.github/workflows/dotnet.yml
    with:
      DOCS_FOLDER: ''
      USE_OIDC: true
